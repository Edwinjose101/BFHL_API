<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BFHL API Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a2a6c 0%, #2b5876 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      padding: 35px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      color: #333;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #4e54c8;
      padding-bottom: 20px;
    }
    
    h1 {
      color: #1a2a6c;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 2.2rem;
      letter-spacing: 0.5px;
    }
    
    .subtitle {
      color: #666;
      font-weight: 500;
      font-size: 1rem;
    }
    
    .user {
      text-align: center;
      font-weight: 500;
      margin-bottom: 30px;
      color: #5d6d7e;
      background: #f8faff;
      padding: 18px;
      border-radius: 12px;
      border-left: 4px solid #4e54c8;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .user div {
      margin: 8px 0;
      font-size: 16px;
    }
    
    .examples {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .examples button {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(78, 84, 200, 0.3);
    }
    
    .examples button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(78, 84, 200, 0.4);
    }
    
    .input-section {
      margin-bottom: 20px;
    }
    
    label {
      font-weight: 600;
      font-size: 16px;
      display: block;
      margin-bottom: 12px;
      color: #1a2a6c;
      padding-left: 5px;
    }
    
    textarea {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      padding: 16px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      min-height: 120px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    textarea:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.05);
      outline: none;
    }
    
    .input-hint {
      font-size: 14px;
      color: #777;
      padding-left: 5px;
    }
    
    .submit {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
      margin-top: 10px;
    }
    
    .submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(78, 84, 200, 0.5);
    }
    
    .response {
      background: #f8faff;
      border-radius: 12px;
      padding: 22px;
      font-size: 15px;
      overflow-x: auto;
      max-height: 350px;
      color: #2c3e50;
      margin-top: 30px;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #eaeaea;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .error {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: 500;
      text-align: center;
      font-size: 15px;
      padding: 14px;
      border-radius: 8px;
      background: rgba(231, 76, 60, 0.1);
      border-left: 4px solid #e74c3c;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
      
      .examples {
        flex-direction: column;
      }
      
      .examples button {
        width: 100%;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>BFHL API Tester</h1>
      <div class="subtitle">Test your API endpoints with sample data</div>
    </div>
    
    <div class="user">
      <div><strong>User ID:</strong> EDWIN JOSE</div>
      <div><strong>Email:</strong> edwinjose2022@vitbhopal.ac.in</div>
      <div><strong>Roll Number:</strong> 22BCY10047</div>
    </div>

    <div class="examples">
      <button onclick="loadExample('a,1,334,4,R,$')">Example 1</button>
      <button onclick="loadExample('2,a,y,4,&,-,*,5,92,b')">Example 2</button>
      <button onclick="loadExample('A,ABcD,DOE')">Example 3</button>
    </div>

    <div class="input-section">
      <label for="dataInput">Enter data array (comma separated):</label>
      <textarea id="dataInput" placeholder="e.g., a,1,334,4,R,$"></textarea>
      <div class="input-hint">Separate values with commas. You can use numbers, letters, and special characters.</div>
    </div>
    
    <button class="submit" onclick="submitData()">Submit Request</button>

    <pre class="response" id="responseOutput"></pre>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const errorMsg = document.getElementById('errorMsg');
    const responseOutput = document.getElementById('responseOutput');

    function loadExample(example) {
      document.getElementById('dataInput').value = example;
      responseOutput.textContent = '';
      errorMsg.textContent = '';
    }

    async function submitData() {
      errorMsg.textContent = '';
      responseOutput.textContent = 'Processing your request...';
      
      const input = document.getElementById('dataInput').value.trim();
      if (!input) {
        errorMsg.textContent = 'Please enter some data.';
        return;
      }
      
      const dataArr = input.split(',').map(item => item.trim());
      
      try {
       
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        
        const mockResponse = {
          is_success: true,
          user_id: "edwin_jose_20102004",
          email: "edwinjose2022@vitbhopal.ac.in",
          roll_number: "22BCY10047",
          numbers: dataArr.filter(item => !isNaN(item) && item.trim() !== ''),
          alphabets: dataArr.filter(item => /^[a-zA-Z]$/.test(item)),
          highest_alphabet: dataArr.filter(item => /^[a-zA-Z]$/.test(item))
            .sort((a, b) => b.toLowerCase().localeCompare(a.toLowerCase()))[0] || []
        };
        
        responseOutput.textContent = JSON.stringify(mockResponse, null, 2);
      } catch (error) {
        errorMsg.textContent = 'Error: ' + error.message;
        responseOutput.textContent = '';
      }
    }
  </script>
</body>
</html>
